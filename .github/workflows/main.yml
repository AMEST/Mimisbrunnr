name: Mimisbrunnr Build
on:
  push:
    branches: [ main ]
    tags:
      - v*
  pull_request:
    branches: [ main ]

jobs:
  publish-import-cli-binary:
    if: contains(github.ref, 'tags/v') # works only version tagged
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rid: [ win-x86, linux-x64, osx-x64]
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      NUGET_XMLDOC_MODE: skip
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0'
    - name: Build
      run: |
        dotnet publish ./src/DataImport/Mimisbrunnr.DataImport.Cli/Mimisbrunnr.DataImport.Cli.csproj -c Release --self-contained -r ${{ matrix.rid }} -p:PublishSingleFile=true -p:PublishTrimmed=true -o ./bin/mimisbrunnr-import-cli-${{ matrix.rid }}
        zip -r ${{ matrix.rid }} ./bin/mimisbrunnr-import-cli-${{ matrix.rid }}
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ./${{ matrix.rid }}.zip
        asset_name: Heimdallr.Cli-${{ matrix.rid }}.zip
        tag: ${{ github.ref }}
        overwrite: true
        body: "Builded Heimdallr Cli"

  publish-webapp-docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Build And Push Mimisbrunnr
      uses: docker/build-push-action@v1.1.0
      with:
        repository: eluki/mimisbrunnr-wiki
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        target: app
        tag_with_ref: true
        push: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}
